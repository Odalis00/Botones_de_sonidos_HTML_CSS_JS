<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Botones de sonidos</title>
  </head>
  <body>
    <main>
      <section class="btnprincipal">
        <h1>Botones de sonidos</h1>
        <table>
          <tbody>
            <tr>
              <td>
                <button id="bird-btn">
                  <img src="./img/bird.png" alt="bird" />
                  <!--<a href="https://www.flaticon.com/free-icons/bird" title="bird icons">Bird icons created by Freepik - Flaticon</a> -->
                </button>
              </td>
              <td>
                <button id="horse-btn">
                  <img src="./img/horse.png" alt="horse" />
                  <!--<a href="https://www.flaticon.com/free-icons/caballo" title="caballo icons">Caballo icons created by Vector Stall - Flaticon</a> -->
                </button>
              </td>
              <td>
                <button id="cat-btn">
                  <img src="./img/kitty.png" alt="cat" />
                  <!-- <a href="https://www.flaticon.com/free-icons/cat" title="cat icons">Cat icons created by Marz Gallery - Flaticon</a>-->
                </button>
              </td>
            </tr>
            <tr>
              <td>
                <button id="dog-btn">
                  <img src="./img/dog.png" alt="dog" />
                  <!-- <a href="https://www.flaticon.com/free-icons/dog" title="dog icons">Dog icons created by AomAm - Flaticon</a>-->
                </button>
              </td>
              <td>
                <button id="chicken-btn">
                  <img src="./img/chicken.png" alt="chicken" />
                  <!-- <a href="https://www.flaticon.com/free-icons/chicken" title="chicken icons">Chicken icons created by Freepik - Flaticon</a>-->
                </button>
              </td>
              <td>
                <button id="sheep-btn">
                  <img src="./img/sheep.png" alt="sheep" />
                  <!-- <a href="https://www.flaticon.com/free-icons/sheep" title="sheep icons">Sheep icons created by Konkapp - Flaticon</a>-->
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
    <script src="./js/index.js"></script>
  </body>
</html>
